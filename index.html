  <style>
    :root {
      --azul-escuro: #003C4F;
      --azul-claro: #00556F;
      --branco: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(180deg, var(--azul-escuro) 0%, var(--azul-claro) 100%);
      color: var(--branco);
      text-align: center;
      overflow-x: hidden;
    }

    /* Logo */
    header {
      padding: 18px;
    }

    header img {
      height: 70px;
      max-width: 90%;
    }

    /* T√≠tulo */
    h1 {
      margin-top: 10px;
      font-size: 30px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      max-width: 700px;
      margin: auto;
      line-height: 1.4;
      opacity: 0.9;
      padding: 0 10px;
    }

    /* ----------------- IMAGE CARD ----------------- */
    .image-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 35px;
      padding: 0 20px;
    }

    .image-card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 14px;
      max-width: 260px;
      width: 100%;
      box-shadow: 0 8px 22px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      transition: transform 0.25s ease, box-shadow 0.25s ease;

      /* üåü Anima√ß√£o adicionada aqui */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.9s ease-out forwards;
      animation-delay: 0.2s;
    }

    .image-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.32);
    }

    .image-card img {
      width: 100%;
      border-radius: 14px;
    }

    /* üåü KEYFRAMES DA ANIMA√á√ÉO */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Chat t√≠tulo */
    .chat-title {
      margin-top: 40px;
      font-size: 26px;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 0.5s;
    }

    /* Anima√ß√£o leve de fade */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      opacity: 0.7;
      font-size: 14px;
    }

    /* ----------------- RESPONSIVIDADE ----------------- */
    @media (max-width: 768px) {
      header img {
        height: 60px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }

      .image-card {
        max-width: 220px;
      }

      chatvolt-chatbox-standard {
        height: 500px !important;
      }
    }

    @media (max-width: 430px) {
      .image-card {
        max-width: 200px;
      }

      chatvolt-chatbox-standard {
        height: 460px !important;
      }
    }
  </style>
</head>
