<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R-CRIO • Fadinha Lily</title>

  <style>
    :root {
      --azul-escuro: #003C4F;
      --azul-claro: #00556F;
      --verde-rcrio: #6CC24A;
      --branco: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(180deg, var(--azul-escuro) 0%, var(--azul-claro) 100%);
      color: var(--branco);
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 18px;
    }

    header img {
      height: 70px;
      max-width: 90%;
    }

    h1 {
      margin-top: 10px;
      font-size: 30px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      max-width: 700px;
      margin: auto;
      line-height: 1.4;
      opacity: 0.9;
      padding: 0 10px;
    }

    .img-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 35px;
    }

    .img-section img {
      max-width: 320px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.35);
    }

    .chat-title {
      margin-top: 45px;
      font-size: 26px;
      font-weight: 600;
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      opacity: 0.7;
      font-size: 14px;
    }

    /* Responsividade */
    @media (max-width: 768px) {

      header img {
        height: 60px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }

      .img-section img {
        max-width: 260px;
      }

      .chat-title {
        font-size: 22px;
        margin-top: 25px;
      }

      chatvolt-chatbox-standard {
        height: 500px !important;
      }
    }

    @media (max-width: 430px) {
      .img-section img {
        max-width: 220px;
      }

      chatvolt-chatbox-standard {
        height: 460px !important;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/memaduro/R-CRIO/main/Logo_R-CRIO.png" alt="R-CRIO Logo" />
</header>

<h1>Bem-vindo à Fadinha Lily • Assistente Inteligente da R-CRIO</h1>

<p>
  Tire suas dúvidas sobre coleta, armazenamento e benefícios das células-tronco 
  do dente de leite — de forma rápida, educativa e amigável!
</p>

<div class="img-section">
  <img src="https://raw.githubusercontent.com/memaduro/R-CRIO/main/Fadinha_Lily.png" alt="Fadinha Lily" />
  <img src="https://raw.githubusercontent.com/memaduro/R-CRIO/main/VoceSabia.png" alt="Você Sabia R-CRIO" />
</div>

<div class="chat-title">Atendimento Instantâneo</div>

<!-- CHATVOLT -->
<script type="module">
  import Chatbox from 'https://cdn.jsdelivr.net/npm/@chatvolt/embeds@latest/dist/chatbox/index.js';

  Chatbox.initStandard({
    agentId: 'cmi9mz0bb0ok1j6q8f6svpyjt',
  });
</script>

<chatvolt-chatbox-standard style="width: 100%; height: 650px"></chatvolt-chatbox-standard>

<footer>
  © 2025 R-CRIO Células-Tronco • Todos os direitos reservados.
</footer>

</body>
</html>
